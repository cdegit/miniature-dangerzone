<html>
	<head>

		<script type="text/javascript" src="script.js"></script>

	</head>
	<body>
		<div class="page">
			<div class="blue-bar">
				<header>
					<h1><a href="index.html">Bezal</a></h1>
					
					<div id="shopping-cart">
						<a href="shopping-cart.html"><img src="resources/cart.png" alt="Shopping Cart"/></a>
					</div>
					
					<nav>
						<ul>
							<li><a href="collection.html">the Collection</a></li>
							<li><a href="story.html">our Story</a></li>
							<li><a href="community.html">the Community</a></li>
							<li><a href="contact.html">contact Us</a></li>
						</ul>
					</nav>
				</header>
				
				<div class="description">
				<h2>Contact Us</h2>
					<div id="contact-info">
						<p>Email: info@beval.com</p>
						<p>Telephone: 778.708.5555</p>
						<p>Studio:	<a href="https://maps.google.ca/maps?q=49.2841,-123.107334&hl=en&ll=49.283799,-123.106806&spn=0.005172,0.013078&num=1&t=m&z=17&iwloc=A">141 Water St, Vancouver, V6B 2K8</a></p>
					</div>
				</div>
					
				<footer>
				<!-- social media links -->
					<a href=""><img src="resources/f_icon.png" alt="Facebook" /></a>
					<a href=""><img src="resources/t_icon.png" alt="Twitter" /></a>
					<a href=""><img src="resources/i_icon.png" alt="Instagram" /></a>
				</footer>
			
			</div><!-- blue-bar -->
			
			<div class="main-content">
				<div class="contact-form">
					<h3>Get in Touch</h3>
					<p>Have a product in mind, or any other questions? Let us know!</p>
					<form>
						<fieldset>
							<label for="name">Name:*</label>
							<input name="name" type="text" placeholder="John Smith" required autofocus/>
						</fieldset>

						<fieldset>
							<label for="email">Email:*</label>
							<input name="email" type="mail" placeholder="youremail@domain.com" required />
						</fieldset>
						
						<fieldset>
							<label for="message">Message:*</label>
							<textarea name="message" placeholder="Your message here..." rows=14 required></textarea>
						</fieldset>
						
						<input type="submit" value="Submit" />
					</form>
				</div>
			</div><!-- main-content -->
			
			
		</div><!-- page -->
	</body>
</html>
